spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

jpa.hibernate.ddl-auto: create-drop
